<!DOCTYPE html>
<html>
<head>
	<title>signup</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
	.container{
		height:500px;
		background-image: url(https://images.pexels.com/photos/326311/pexels-photo-326311.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500);
		margin-top: 25px;


	}
	form{
		border:1px solid white;
		margin-top: 25px;
		padding:25px;
		background-color:transparent;
		border-radius: 3%;
		box-shadow: 5px 5px 5px 5px ;
	}
	h1{
		text-align: center;
		color: black;
	}
	label{
		color:white;
	}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-group">
					<h1>SIGN UP</h1>
					<label class="label-control">Name: </label>
					<input class="form-control" type="text" name="" required="" placeholder="Enter Name">
					<br>
					<label class="label-control">Email: </label>
					<input class="form-control" type="email" name="" required="" placeholder="Enter Email id">
					<br>
					<label class="label-control">Password: </label>
					<input class="form-control" type="password" name="" required="" placeholder="Enter Password">
					<br>
					<input class="btn btn-primary" type="submit" name="" value="signup">
					
				</form>
				
			</div>
			
		</div>
		
	</div>

</body>
</html>
